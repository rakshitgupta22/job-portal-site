<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-search">
        <div class="container"><a class="navbar-brand" href="#">JobSeeker.com</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">

                    <div class="form-group"><label for="search-field"></label></div>

            </div>
        </div>

    <div class="login-clean" style="background-image:url(&quot;assets/img/jobseeker.jpg&quot;);background-position:0% 0%;background-repeat:round;">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration" style="background-image:url(&quot;assets/img/jobseeker1.png&quot;);height:141px;background-repeat:no-repeat;"></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-1" name="memberType" checked="" value="employee"><label class="form-check-label" for="formCheck-1">Employee</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-2" name="memberType" value="student"><label class="form-check-label" for="formCheck-2">Student</label></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div><a href="#" style="margin:190px;color:rgb(129,138,148);height:auto;font-size:15px;padding:0px;">Signup</a></form>
    </div>
    <div class="footer-basic" style="padding:24px;background-color:rgb(75,72,72);color:rgb(246,246,246);">
